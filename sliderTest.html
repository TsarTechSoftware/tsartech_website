<html>
	<head>
		<title>My Images Slider</title>
		<meta charset="utf-8">
		<meta name="author" content="Carlos Arias">
		<link rel="stylesheet" type="text/css" href="styles/slider.css">
		<script type="text/javascript" src="js/slider.js"></script>
	</head>
	<body>
		<h2>Nature Slideshow</h2>
		<p>Images should change every 2 seconds, how to change every 1 second?</p>
		<div class="slideshow-container">
			<div class="slides">
				<div class="numbertext">1 / 4</div>
				  <img src="images/circuit_image.png" style="width:100%">
				  <div class="text">Biodiesel Converter Circuit</div>
				</div>
			<div class="slides">
				<div class="numbertext">2 / 4</div>
				<img src="images/drone_image.png" style="width:100%">
				<div class="text">Prototype of my Drone</div>
			</div>
			<div class="slides">
				<div class="numbertext">3 / 4</div>
				<img src="images/gameboy_image.png" style="width:100%">
				<div class="text">A Refurbished Gameboy</div>
			</div>
			<div class="slides">
				<div class="numbertext">4 / 4</div>
				<img src="images/TsarTechLogo.jpg" style="width:100%">
				<div class="text">TsarTech</div>
			</div>
			</div>
		<br>
		<div style="text-align:center">
		  <span class="dot"></span> 
		  <span class="dot"></span> 
		  <span class="dot"></span> 
		  <span class="dot"></span> 
		</div>
		<br>
		<br>
		<script>
		showSlides();
		</script>
	</body>
</html>
